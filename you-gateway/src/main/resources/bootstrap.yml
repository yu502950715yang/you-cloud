server:
  port: 8080

spring:
  application:
    # 应用名称
    name: you-gateway
  profiles:
    active: @spring.profile@
  cloud:
    nacos:
      config:
        server-addr: @nacos.server.address@
        namespace: @nacos.server.namespace@
        file-extension: yml
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
      discovery:
        server-addr: @nacos.server.address@
        namespace: @nacos.server.namespace@