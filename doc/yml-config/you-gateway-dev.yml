spring:
  cloud:
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true
      routes:
        # 认证中心
        - id: you-auth #路由标识 要求唯一
          uri: lb://you-auth #请求最终被转发到的目标地址
          predicates: #断言数组，即判断条件，如果返回值是boolean，则转发请求到 uri 属性指定的服务中
            - Path=/auth/**
          filters: #过滤器数组，在请求传递过程中，对请求做一些修改
            - StripPrefix=1
        # 系统模块
        - id: you-system
          uri: lb://you-system
          predicates:
            - Path=/system/**
          filters:
            - StripPrefix=1
#权限配置
auth:
  ignore:
    # 放行白名单
    whiteList:
      - /auth/verifyCode
      - /auth/logout

# 安全配置
security:
  # 防止XSS攻击
  xss:
    # 放行名单
    excludeUrls: