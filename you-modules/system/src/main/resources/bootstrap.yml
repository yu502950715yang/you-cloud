server:
  port: 7000

spring:
  application:
    # 应用名称
    name: you-system
  profiles:
    active: @spring.profile@
  cloud:
    nacos:
      config:
        server-addr: @nacos.server.address@
        namespace: @nacos.server.namespace@
        file-extension: yml
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        username: nacos
        password: nacos
      discovery:
        server-addr: @nacos.server.address@
        namespace: @nacos.server.namespace@
        username: nacos
        password: nacos
logging:
  level:
    com.example.order.feign: debug